<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Personal Info</title>
    <link href="personal-info-style.css" rel="stylesheet" />
</head>
<body>
    <form name="pers-data" method="get">
        <table>
            <tfoot>
                <tr>
                    <td class="foot" colspan="4">
                        <input type="submit" value="Submit"/>
                        <input type="reset" value="Clear This Form" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <th>Last Name</th>
                    <td colspan="3"><input id="last-name" type="text" name="last-name" required="required"/></td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td colspan="3"><input id="first-name" type="text" name="first-name" required="required" /></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td colspan="3"><textarea name="address" rows="4" cols="32" required="required"></textarea></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td><input id="city" type="text" name="city" required="required" /></td>
                    <th>State</th>
                    <td><input id="state" type="text" name="state" /></td>
                </tr>
                <tr>
                    <th>Zip/Postal Code</th>
                    <td colspan="3"><input id="zip" type="text" name="zip" /></td>
                </tr>
                <tr>
                    <th>Phone (country code,<br> area code, number)</th>
                    <td colspan="3">(+<input type="tel" id="tel-country" name="country-tel" required="required" /> ) <input id="tel-area" type="tel" name="area-tel" /> - <input id="tel-num" type="tel" name="num-tel" /></td>
                </tr>
                <tr>
                    <th>E-mail</th>
                    <td colspan="3"><input type="email" name="email" pattern="[^ @]*@[^ @].[^ @]" required="required" /></td>
                </tr>
                <tr>
                    <th>Birth date</th>
                    <td colspan="3">Month <input id="mon" type="text" name="birth-month" required="required" /> Day <input id="day" type="text" name="birth-day" required="required" /> Year (4 digit) <input id="year" type="text" name="birth-year" required="required" /></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td colspan="3">
                        <select>
                            <option value="m" selected="selected">Male</option>
                            <option value="f">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Starting date</th>
                    <td colspan="3">
                        <input type="radio" name="start-date" value="spring"/> Spring 2014
                        <input type="radio" name="start-date" value="summer"/> Summer 2014
                    </td>
                </tr>
                <tr>
                    <th>Comments/Questions</th>
                    <td colspan="3"><textarea name="comment" rows="6" cols="32"></textarea></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
