<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table</title>
    <style>
        body {
            font-size:2em;
        }

        th {
            font-weight:normal;
        }

        table, tr, th, td {
            border:1px solid black;
        }
        td {
            text-align:center;
        }
    </style>
</head>
<body>
    <section>
        <table>
            <thead>
                <tr>
                    <th colspan="3">
                        Title goes here
                    </th>
                    <td>A</td>
                    <td>B</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                </tr>
                <tr>
                    <td>H</td>
                    <td colspan="2">I</td>
                    <td rowspan="2">J</td>
                </tr>
                <tr>
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td>N</td>
                    <td colspan="4">O</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
