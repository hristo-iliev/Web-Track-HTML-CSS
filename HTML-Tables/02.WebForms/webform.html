<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forms</title>
</head>
<body>
    <form name="sign in" method="get">
        Member: <input type="text" name="member" required="required" /> *req <br />
        E-mail: <input type="email" name="email" required="required" /> *req <br />
        School: <input type="text" name="school" required="required" /> *req <br />
        <input type="image" src="images.jpg" name="submit" alt="Submit" />
                     
    </form>
</body>
</html>
